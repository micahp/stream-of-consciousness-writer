<!DOCTYPE html>
<html>
<head>
    <title>Stream of Consciousness Writer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="progress" style="height: 5px;">
        <div id="progress-bar" class="progress-bar" role="progressbar"></div>
    </div>
    <div class="container mt-4">
    <h1>Stream of Consciousness Writer</h1>
        <div class="time-options form-check form-check-inline">
            <input class="form-check-input" type="radio" name="timeOption" id="time1" value="1" checked>
            <label class="form-check-label" for="time1">1 minute</label>
            <input class="form-check-input" type="radio" name="timeOption" id="time3" value="3">
            <label class="form-check-label" for="time3">3 minutes</label>
            <input class="form-check-input" type="radio" name="timeOption" id="time5" value="5">
            <label class="form-check-label" for="time5">5 minutes</label>
            <div id="timer" class="float-right"></div>
        </div>
        <button id="fullscreenBtn" class="btn btn-light"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
        <div id="typingArea" class="mt-4 p-3" contenteditable="true"></div>
        <div id="wordCount" class="fixed-bottom mb-5">Word Count: 0</div>
        <div id="overlay" class="overlay">
            <div class="overlay-content">
                <p>Your text is gone!</p>
                <button id="restart" class="btn btn-primary">Restart</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/79c020d7f2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
